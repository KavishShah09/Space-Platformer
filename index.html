<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Game</title>
</head>

<body>
    <audio id="itemAudio" src="item.wav"></audio>
    <audio id="doorAudio" src="door.wav"></audio>
    <audio autoplay hidden loop>
        <source src="Factory-On-Mercury.mp3" type="audio/mpeg">
    </audio>
    <canvas></canvas>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 class="heading"> </h2>
            </div>
            <div class="modal-body">
                <h2>
                    Press "H" again to display controls!
                </h2>
                <div class="instr">
                    <div>
                        <img src="leftArrow.png" height="100px" alt="">
                        <h3>Go left</h3>
                    </div>
                    <div>
                        <img src="rightArrow.png" height="100px" alt="">
                        <h3>Go right</h3>
                    </div>
                    <div>
                        <img src="upArrow.png" height="100px" alt="">
                        <h3>Once to jump, twice to double jump</h3>
                    </div>
                    <div>
                        <img src="item.png" height="100px" alt="">
                        <h3>Collect all the test tubes to increase your score!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./level6.js" type="text/javascript"></script>
    <script src="./level5.js" type="text/javascript"></script>
    <script src="./level4.js" type="text/javascript"></script>
    <script src="./level3.js" type="text/javascript"></script>
    <script src="./level2.js" type="text/javascript"></script>
    <script src="./level1.js" type="text/javascript"></script>
    <script src="./animation.js" type="text/javascript"></script>
    <script src="./player.js" type="text/javascript"></script>
    <script src="./controller.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
